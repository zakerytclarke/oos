<!DOCTYPE HTML>
<html>
<head>
<title>
    Online Operating System
</title>    
<style>
.container{
    background-color:#0099ff;
    padding:30px;
    overflow:hidden;
    font-size:50px;
    margin:10px;
    width:2vw;
    height:2vw;
    float:left;
    text-align:center
    color:white;
    }
    </style>
</head> 
<body style="background-color:grey;">

<script>
    var x=0;
    while(x<32){
        document.write("<div class='container' ondrop='drop(event)' ondragover='allowDrop(event)'></div>");
        x++;   
    }
    
    
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
    </script>
</body>
</html>
