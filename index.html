<!DOCTYPE HTML>
<html>
<head>
<title>
    Online Operating System
</title>    
<style>
.container{
    background-color:#0099ff;
    padding:30px;
    overflow:hidden;
    font-size:50px;
    margin:10px;
    width:50px;
    height:50px;
    float:left;
    }
    </style>
</head> 
<body style="background-color:grey;">

<script>
    var x=0;
    while(x<30){
        document.write('<div class="container">+</div>');
        x++;   
    }
    </script>
</body>
</html>
