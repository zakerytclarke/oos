<script>
if(window.innerHeight<window.innerWidth){
document.getElementById("bg").style.height=window.innerHeight;
}else{
document.getElementById("bg").style.width=window.innerWidth;
}
setInterval(function(){ uptime(); }, 500);  
    var myCookie = getCookie("bgi");
    if (myCookie == null) {
        document.cookie="bgi=https://zakerytclarke.github.io/oos/bg4.jpg";
        document.cookie="bgw=https://codepen.io/zakerytclarke/full/aVWzrQ";
    
    }
    else {
        document.getElementById("bg").src=readcookie("bgi");  
        document.getElementById("bgw").src=readcookie("bgw");
        document.getElementById("bgtxt").value=readcookie("bgi");
        document.getElementById("bgtxtw").value=readcookie("bgw");
    }
  
function readcookie(name) {
    var nameEQ = name + "=";
    var ca = document.cookie.split(';');
    for(var i=0;i < ca.length;i++) {
        var c = ca[i];
        while (c.charAt(0)==' ') c = c.substring(1,c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
    }
    return null;
}  
function newframe(name,url){
//document.getElementById("prgmbar").innerHTML=document.getElementById("prgmbar").innerHTML+name;
window.open(url,name,'width=500px,height=500px');
}
function settings(){
if(document.getElementById("setbox").style.display=="none"){
document.getElementById("setbox").style.display="block";
document.getElementById("sarrow").style.display="block";
}else{
document.getElementById("setbox").style.display="none";
document.getElementById("sarrow").style.display="none";
}
}

function menu(){
if(document.getElementById("appbox").style.display=="none"){
document.getElementById("appbox").style.display="block";
document.getElementById("arrow").style.display="block";
}else{
document.getElementById("appbox").style.display="none";
document.getElementById("arrow").style.display="none";
}
} 
  
  
function uptime(){
var d = new Date();
var m=d.getMinutes();  
if(m<10){
m="0"+m;  
}  
document.getElementById("time").innerHTML=d.getHours()+":"+m;
var today = new Date();
var dd = today.getDate();
var mm = today.getMonth()+1; //January is 0!
var yyyy = today.getFullYear();

if(dd<10) {
    dd = '0'+dd
} 

if(mm<10) {
    mm = '0'+mm
} 

today = mm + '/' + dd + '/' + yyyy;  

document.getElementById("date").innerHTML=today;  
}  
  
function chbg(){
document.getElementById("bg").src=document.getElementById("bgtxt").value;  
document.getElementById("bgw").src=document.getElementById("bgtxtw").value;
document.cookie="bgi="+document.getElementById("bgtxt").value;
document.cookie="bgw="+document.getElementById("bgtxtw").value;  
}  
  
  
function getCookie(name) {
    var dc = document.cookie;
    var prefix = name + "=";
    var begin = dc.indexOf("; " + prefix);
    if (begin == -1) {
        begin = dc.indexOf(prefix);
        if (begin != 0) return null;
    }
    else
    {
        begin += 2;
        var end = document.cookie.indexOf(";", begin);
        if (end == -1) {
        end = dc.length;
        }
    }
    // because unescape has been deprecated, replaced with decodeURI
    //return unescape(dc.substring(begin + prefix.length, end));
    return decodeURI(dc.substring(begin + prefix.length, end));
}
